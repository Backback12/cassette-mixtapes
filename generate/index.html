<main>

<div id="controlpanel">
    <div class="btn-group" role="group">
        <input type="radio" class="btn-check" name="btnradio" id="btnshort" autocomplete="off" checked>

        <input type="radio" class="btn-check" name="btnradio" id="btnmedium" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnmedium">6 Months</label>
        
        <input type="radio" class="btn-check" name="btnradio" id="btnlong" autocomplete="off">

</div>
